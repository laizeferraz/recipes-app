<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>My Recipes</title>
  </head>
  <body>
    <header>
      <h1>My Delicious Recipes</h1>
    </header>
    <main>
      <!-- Modal form -->
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#formModal"
      >
        New Recipe
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="formModal"
        tabindex="-1"
        aria-labelledby="formModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="formModalLabel">Recipe Details</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="#" id="recipe-form">
                <div class="row">
                  <div class="col">
                    <label for="recipe-name" class="form-label"
                      >Recipe Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="recipe-name"
                      required
                    />
                    <div id="valid-name"></div>
                  </div>
                  <div class="col">
                    <label for="recipe-time" class="form-label"
                      >Cooking Time</label
                    >
                    <select
                      type="text"
                      class="form-control"
                      id="recipe-time"
                      required
                    >
                      <option value="select a time">Select a time</option>
                      <option value="30 mins">30 Mins</option>
                      <option value="45 mins">45 Mins</option>
                      <option value="60 mins">60 Mins</option>
                    </select>
                    <div id="valid-time"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="recipe-ingredients" class="form-label"
                      >Ingredients</label
                    >
                    <textarea
                      class="form-control"
                      type="text"
                      id="recipe-ingredients"
                      required
                    ></textarea>
                    <div class="valid-feedback" id="valid-ingredients"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="recipe-instructions" class="form-label"
                      >Instructions</label
                    >
                    <textarea
                      class="form-control"
                      type="text"
                      id="recipe-instructions"
                      required
                    ></textarea>
                    <div class="valid-feedback" id="valid-instructions"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="recipe-img" class="form-label"
                      >Choose an image</label
                    >
                    <input class="form-control" type="file" id="recipe-img" />
                    <div id="valid-img"></div>
                  </div>
                </div>
              
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">
                Add Recipe
              </button>
            </div>
          </form>
          </div>
        </div>
      </div>
      <!-- Cards -->
      <article class="card w-50">
        <div class="card-body">
          <h5 class="card-title">Chicken Alfredo</h5>
          <span>Time: 30 mins</span>
          <h6>Ingredients</h6>
          <p class="card-text">
            With supporting text below as a natural lead-in to additional
            content.
          </p> 
          <h6>Instructions</h6>
          <p class="card-text">
            With supporting text below as a natural lead-in to additional
            content.
          </p>

          <button type="button" class="btn btn-primary">Edit</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </div>
      </article>
      <article class="card w-50" id="new-recipe"></article>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/recipeManager.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
