<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css">
    <title>My Recipes</title>
  </head>
  <body>
    <header class="position-relative">
      <!-- Button trigger modal -->
      <img class="img-fluid img-height" src="images/banner.jpg" alt="banner">
      <div class="d-flex flex-column align-items-center position-absolute top-50
      start-50
      translate-middle">
      <h1 class="text-white mb-5">My Delicious Recipes</h1>
      <button
        type="button"
        class="btn btn-style"
        data-bs-toggle="modal"
        data-bs-target="#formModal"
      >
        <img class="plus-icon me-2" src="images/plus.png" alt=""> New Recipe
      </button>

      </div>
    </header>
    <main class="container-fluid">
      <!-- Modal form -->
      <div
        class="modal fade"
        id="formModal"
        tabindex="-1"
        aria-labelledby="formModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="formModalLabel">Recipe Details</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="recipe-form">
                <div class="row">
                  <div class="col">
                    <label for="recipe-name" class="form-label"
                      >Recipe Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="recipe-name"
                      
                    />
                    <div id="valid-name"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="recipe-time" class="form-label"
                      >Preparation Time</label
                    >
                    <input type="text"
                    class="form-control"
                    id="recipe-time" />
                    <div id="valid-time"></div>
                  </div>
                  <div class="col">
                    <label for="servings" class="form-label"
                      >Servings</label
                    >
                    <input type="text"
                    class="form-control"
                    id="servings" />
                    <div id="valid-servings"></div>
                  </div>

                </div>
                <div class="row">
                  <div class="col">
                    <label for="recipe-ingredients" class="form-label"
                      >Ingredients</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      id="recipe-ingredients"
                      
                    />
                    <div class="valid-feedback" id="valid-ingredients"></div>
                    <button class="btn btn-modal mt-2" type="button" id="save-ingredient">Add</button>
                    <ul id="ingredients-list"></ul>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="recipe-instructions" class="form-label"
                      >Instructions</label
                    >
                    <textarea
                      class="form-control"
                      type="text"
                      id="recipe-instructions"
                     
                    ></textarea>
                    <div class="valid-feedback" id="valid-instructions"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="recipe-img" class="form-label"
                      >Choose an image</label
                    >
                    <input class="form-control" type="file" id="recipe-img" />
                    <div id="valid-img"></div>
                  </div>
                </div>
              
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-modal-close"
                data-bs-dismiss="modal"
                id="close-form"
              >
                Close
              </button>
              <button type="submit" class="btn btn-modal">
                Add Recipe
              </button>
            </div>
          </form>
          </div>
        </div>
      </div>

    </main>

      <p>&copy</p>
    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
